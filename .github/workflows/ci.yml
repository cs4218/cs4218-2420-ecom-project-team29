name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci  # Ensure all dependencies are installed properly

      - name: Rebuild bcrypt
        run: npm rebuild bcrypt --update-binary  # Ensures bcrypt works in CI

      - name: Run tests
        run: npm test
        env:
          BRAINTREE_MERCHANT_ID: BRAINTREE_MERCHANT_ID
          BRAINTREE_PUBLIC_KEY: BRAINTREE_PUBLIC_KEY
          BRAINTREE_PRIVATE_KEY: BRAINTREE_PRIVATE_KEY
          JWT_SECRET: JWT_SECRET
